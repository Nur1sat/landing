<!-- Modal Component -->
<div id="modal" class="fixed inset-0 z-50 hidden">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" id="modalOverlay"></div>

    <!-- Content -->
    <div class="absolute inset-0 flex items-center justify-center p-4">
        <div class="modal-content glass-strong rounded-3xl p-8 w-full max-w-md relative transform scale-95 opacity-0 transition-all duration-300" id="modalContent">
            <!-- Close Button -->
            <button id="modalClose" class="absolute top-4 right-4 w-10 h-10 rounded-xl glass flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>

            <!-- Title -->
            <h3 class="text-2xl font-bold text-white mb-2">Заказать звонок</h3>
            <p class="text-gray-400 mb-6">Оставьте номер и мы перезвоним вам в ближайшее время</p>

            <!-- Form -->
            <form id="modalForm" class="space-y-5">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Ваше имя" required
                           class="w-full px-5 py-4 rounded-2xl glass border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 transition-colors">
                </div>
                <div class="form-group">
                    <input type="tel" name="phone" placeholder="Телефон" required
                           class="w-full px-5 py-4 rounded-2xl glass border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 transition-colors">
                </div>
                <div class="form-group flex items-start space-x-3">
                    <input type="checkbox" id="modalPrivacy" name="privacy" required
                           class="w-5 h-5 rounded border-white/20 bg-transparent text-purple-500 focus:ring-purple-500 mt-0.5">
                    <label for="modalPrivacy" class="text-sm text-gray-400">
                        Согласен на обработку персональных данных
                    </label>
                </div>
                <button type="submit" class="btn-primary w-full py-4 rounded-2xl text-white font-semibold flex items-center justify-center space-x-2">
                    <span>Отправить</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</div>
