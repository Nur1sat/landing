<!-- Header Component -->
<header class="fixed top-0 left-0 right-0 z-50 transition-all duration-500" id="main-header">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <nav class="flex items-center justify-between h-20">
            <!-- Logo -->
            <a href="#" class="flex items-center space-x-3 group">
                <img src="data/assets/revel-logo-white.svg" alt="Revel Sports" class="h-10 w-auto transform group-hover:scale-105 transition-transform duration-300">
            </a>

            <!-- Desktop Navigation -->
            <div class="hidden lg:flex items-center space-x-8">
                <a href="#catalog" class="nav-link text-gray-300 hover:text-white transition-colors duration-300 relative group">
                    Каталог
                    <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-purple-500 to-indigo-500 group-hover:w-full transition-all duration-300"></span>
                </a>
                <a href="#projects" class="nav-link text-gray-300 hover:text-white transition-colors duration-300 relative group">
                    Проекты
                    <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-purple-500 to-indigo-500 group-hover:w-full transition-all duration-300"></span>
                </a>
                <a href="#business" class="nav-link text-gray-300 hover:text-white transition-colors duration-300 relative group">
                    Бизнес
                    <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-purple-500 to-indigo-500 group-hover:w-full transition-all duration-300"></span>
                </a>
                <a href="#reviews" class="nav-link text-gray-300 hover:text-white transition-colors duration-300 relative group">
                    Отзывы
                    <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-purple-500 to-indigo-500 group-hover:w-full transition-all duration-300"></span>
                </a>
                <a href="#faq" class="nav-link text-gray-300 hover:text-white transition-colors duration-300 relative group">
                    FAQ
                    <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-purple-500 to-indigo-500 group-hover:w-full transition-all duration-300"></span>
                </a>
            </div>

            <!-- CTA & Phone -->
            <div class="hidden lg:flex items-center space-x-4">
                <a href="tel:+78003505030" class="text-white hover:text-purple-400 transition-colors duration-300 font-medium">
                    8 800 350 50 30
                </a>
                <button onclick="openModal()" class="btn-primary px-6 py-2.5 rounded-2xl text-white font-semibold text-sm">
                    Заказать звонок
                </button>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-btn" class="lg:hidden w-10 h-10 rounded-xl glass flex flex-col items-center justify-center space-y-1.5 p-2">
                <span class="menu-line w-6 h-0.5 bg-white rounded-full transition-all duration-300"></span>
                <span class="menu-line w-4 h-0.5 bg-white rounded-full transition-all duration-300"></span>
            </button>
        </nav>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu fixed top-0 right-0 w-80 h-full bg-gradient-to-b from-slate-900 to-slate-950 lg:hidden">
        <div class="p-6">
            <button id="close-mobile-menu" class="absolute top-6 right-6 w-10 h-10 rounded-xl glass flex items-center justify-center">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>

            <div class="mt-16 space-y-6">
                <a href="#catalog" class="mobile-nav-link block text-xl font-medium text-gray-300 hover:text-white transition-colors">
                    Каталог
                </a>
                <a href="#projects" class="mobile-nav-link block text-xl font-medium text-gray-300 hover:text-white transition-colors">
                    Проекты
                </a>
                <a href="#business" class="mobile-nav-link block text-xl font-medium text-gray-300 hover:text-white transition-colors">
                    Бизнес
                </a>
                <a href="#reviews" class="mobile-nav-link block text-xl font-medium text-gray-300 hover:text-white transition-colors">
                    Отзывы
                </a>
                <a href="#faq" class="mobile-nav-link block text-xl font-medium text-gray-300 hover:text-white transition-colors">
                    FAQ
                </a>
                <a href="#contacts" class="mobile-nav-link block text-xl font-medium text-gray-300 hover:text-white transition-colors">
                    Контакты
                </a>
            </div>

            <div class="absolute bottom-8 left-6 right-6">
                <a href="tel:+78003505030" class="flex items-center space-x-3 text-white">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-purple-500 to-indigo-600 flex items-center justify-center">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                        </svg>
                    </div>
                    <span class="font-medium">8 800 350 50 30</span>
                </a>
            </div>
        </div>
    </div>
</header>
